{% extends "base.html" %}
{% block title%}Sign Up{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css')}}">
{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center" class="p-3">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label><br>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" placeholder="Enter email">

        <label for="firstName">FirstName</label><br>
        <input 
        type="text" 
        class="form-control" 
        id="firstName" 
        name="firstName" 
        placeholder="Enter first name">

        <label for="password1">Enter password</label><br>
        <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter password">

        <label for="password2">Enter Password</label><br>
        <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" placeholder="Confirm password">
        <br>

        <button class="btn btn-primary" type="submit">Submit</button>
        
    </div>

</form>


{% endblock %}
